<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <div id="results">
        <div class="result" id="colourResult"></div>
        <div class="result" id="bodyPartResult">
          <p id="bodyPartText"></p>
        </div>
      </div>
      <div id="buttons">
        <button id="spin-btn">Spin!</button>
      </div>
      <div id="statsDiv">
        <h2> Stats </h2>
        <label for="colourSelect">Colour</label>
        <select id="colourSelect">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
          <option value="Green">Green</option>
        </select>
        
        <label for="bodyPartSelect">Body Part</label>
        <select id="bodyPartSelect">
          <option value="LeftFoot">LeftFoot</option>
          <option value="LeftHand">LeftHand</option>
          <option value="RightFoot">RightFoot</option>
          <option value="RightHand">RightHand</option>
        </select>
        
        <button id="stats-btn">Get Stats</button>
    
        <div id="statsResults">
          No spins recorded
        </div>
    
      <hr>
      <div id="historyDiv">
        <h2>History</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th class="num">Num</th>
              <th>Colour</th>
              <th>Body Part</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
          </tbody>
        </table>
    
    </div>
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
